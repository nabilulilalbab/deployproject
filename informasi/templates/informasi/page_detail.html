{% extends "base.html" %}
{% load static %}
{% block title %}{{ page.title }} - MountInfo{% endblock %}
{% block hero_content %}{% endblock %}
{% block content %}
    <div class="w-full">
        <header class="relative h-[50vh] min-h-[350px] w-full flex items-center justify-center text-center">
            <div class="absolute inset-0">
                {% if page.header_image %}
                    <img src="{{ page.header_image.url }}"
                         alt="{{ page.title }}"
                         class="w-full h-full object-cover">
                {% else %}
                    <img src="{% static 'images/bg-hero1.jpg' %}"
                         alt="Pemandangan Gunung"
                         class="w-full h-full object-cover">
                {% endif %}
                <div class="absolute inset-0 bg-black/60"></div>
            </div>
            <div class="relative z-10 px-4">
                <h1 class="text-4xl md:text-5xl font-extrabold text-white tracking-tight drop-shadow-2xl">{{ page.title }}</h1>
            </div>
        </header>
        <div class="bg-slate-900">
            <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-16">
                <article class="prose prose-lg prose-invert max-w-none text-slate-300">{{ page.content|safe }}</article>
            </div>
        </div>
    </div>
{% endblock %}
